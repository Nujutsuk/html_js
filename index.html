<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário De Confirmação</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <div class="container">
        <h1>Formulário de Confirmação</h1>
        <h3>Digite os Número nos campos Abaixo: </h3>
        <form id="register" onsubmit="return validarFormulario()">
            <input type="number" id="campo-a" required placeholder="Valor A">
            <input type="number" id="campo-b" required placeholder="Valor B">
            <button id="validate" type="submit">Validar</button>
        </form>
    </div>

    <script src="./main.js"></script>
</body>
</html>
